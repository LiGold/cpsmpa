<!DOCTYPE html>
<html lang="pt">
<head>
        <meta charset= "UTF-8">
        <meta name= "viewport"content= "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Aula 06 - Array, Loop For & Functions</title>
</head>   
<body>
        <h4> Estados do Sudeste</h4>
        <div id="resultado"></div>
        <script>
            //FUNCTION são funções que realizam cálculo ou ações que podem ser 
            //diferentes dos programas
            function getNomeDoEstado(sigla) {
                if (sigla=="SP" || sigla== "sp") {
                    return "São Paulo";
                } else if (sigla== "RJ") {
                    return "Rio de Janeiro";        
                } else if (sigla== "MG")   {
                    return "Minas Gerais";
                } else if (sigla== "ES") {
                    return "Espirito Santo";
                } else {
                    return "Não conheço esse Estado";
                }
            }
                
            //ARRAY é uma variável que contem varios valores de um mesmo 
            //tipo/categoria
            var sudeste= ["SP","RJ","MG","ES"]
            console.log(sudeste);

            var texto= "";
            var i;

            //LOOP
            //FOR
            //Usado quando é necessário fazer varias tarefas repetidas
            for (i=2; i>=0; i--) {
                texto = texto + "Estado: " + sudeste[i] + " - " + getNomeDoEstado(sudeste[i]) + "<br>";
            }
                
            document.getElementById("resultado").innerHTML = texto;  
      
    </script>
        
</body> 
</html>
