<!DOCTYPE html>
<html lang="pt">
<head>
        <meta charset= "UTF-8">
        <meta name= "viewport"content= "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Aula 06 - Array, Loop For & Functions</title>
</head>   
<body>
        <h4> Valor Adicional Noturno</h4>
        <div id="resultado"></div>
        <script>
            //FUNCTION são funções que realizam cálculo ou ações que podem ser 
            //diferentes dos programas
            function getValorSalario(adicional) {
                if (adicional=="22h") {
                    return "20%";
                } else if (adicional== "23h") {
                    return "25%";        
                } else if (adicional== "24h")   {
                    return "30%";
                } else if (adicional== "25h") {
                    return "35%";
                } else {
                    return "Não ganha nada";
                }
            }
                
            //ARRAY é uma variável que contem varios valores de um mesmo 
            //tipo/categoria
            var horário= ["22h","23h","24h","25h"]
            console.log(horário);

            var texto= "";
            var i;

            //LOOP
            //FOR
            //Usado quando é necessário fazer varias tarefas repetidas
            for (i=2; i>=0; i--) {
                texto = texto + "Horas Trabalhadas: " + horário[i] + " - " + getValorSalario(horário[i]) + "<br>";
            }
                
            document.getElementById("resultado").innerHTML = texto;  
      
    </script>
        
</body> 
</html>
